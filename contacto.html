        <!-- Form -->
        <div class="container"><div class=" text-center mt-5 ">
            <h1>Completa el formulario</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Nombre Completo*</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Por favor completa el nombre*" required="required" data-error="Firstname is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">Apellido*</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Por favor completa el Apellido*" required="required" data-error="Lastname is required."> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">Correo Electronico*</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Por favor completa el correo*" required="required" data-error="Valid email is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need">Servicios*</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>--Seleccione el servicio--</option>
                                                    <option>Semipermanente</option>
                                                    <option>Manicuria Tradicional</option>
                                                    <option>Kapping + Semipermanente</option>
                                                    <option>Uñas esculpidas</option>
                                                </select></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Mensaje*</label> <textarea id="form_message" name="message" class="form-control" placeholder="Escriba un comentario aqui." rows="4" required="required" data-error="Por favor, Escriba un comentario."></textarea> </div>
                                        </div>
                                        <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enviar"> </div>
                                    </div>
                                </div>
                            </Form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
                    <!-- Form end -->
    </div>
